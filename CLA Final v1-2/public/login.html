  <!-- LOGIN -->

  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <div class="content">
        Log-in to your account
      </div>
      <div class="ui large form">
        <div class="ui stacked secondary segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" id="usernameLogin" placeholder="Username or e-mail">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" id="passwordLogin" placeholder="Password">
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="rememberChkBox" name="checkbox">
              <label>Remember me</label>
            </div>
          </div>
          <button class="ui inverted green button" id="btn">Login</button>
        </div>
      </div>
      <div class="ui gray segment">
        <h4>or Login with Social Media</h4>
        <button class="ui circular facebook icon button">
          <i class="facebook icon"></i>
        </button>
        <button class="ui circular twitter icon button">
          <i class="twitter icon"></i>
        </button>
        <button class="ui circular linkedin icon button">
          <i class="linkedin icon"></i>
        </button>
        <button class="ui circular google plus icon button">
          <i class="google plus icon"></i>
        </button>
      </div>


      <div class="ui gray segment">
        <h5>Forgot your password?</h5>
        <h6>Click here and reset your password.</h6>
        <button class="ui red button">
          Reset Password
        </button>
      </div>
