  <div class="ui segment">

          <div class="field">

          </div>
          <div class="field">
            <div class="ui left icon input">
              <input type="password" name="password" id="passwordLogin" placeholder="Password">

            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="rememberChkBox" name="checkbox">
              <label>Remember me</label>
            </div>
          </div>
          <button class="ui blue submit button" id="loginBtn">Login</button>
          <a href="./company.html"><p>Don't have acccount yet? Sign up Here!</p></a>
        </div>
        <div class="ui grid">

          <div class="ui left icon input social-icons">

        <button class="ui circular twitter icon button">

        <button class="ui circular linkedin icon button">

        </button>
        <button class="ui circular google plus icon button">
