      </div>

        </div>

        <!-- Right top menu sectipon -->


        <div class="topmenu-container">


          <div class="firsttop-menu-div">

            <div class="ui icon input">
              <input id="keywordInput" type="text" placeholder="Enter Keyword...">
              <i class="search icon"></i>
            </div>

            <div class="ui icon input">
              <input id="locationInput" type="text" placeholder="Enter Country...">
              <i class="search icon"></i>
            </div>

          </div>


          <br>

          <div class="secondtop-menu-div">

            <div class="field">

              <select class="ui dropdown" id="categoryIndustry">
                <option value="" class="item">Category</option>
                <option class="item">Computer Electronics & Technology</option>
                <option class="item">Arts & Entertainment</option>
                <option class="item">Business and Consumer Servicese</option>
                <option class="item">Computer Electronics & Technology</option>
                <option class="item">E-Commerce & Shopping</option>
                <option class="item">Finance</option>
                <option class="item">Food & Drink</option>
                <option class="item">Health</option>
                <option class="item">Heavy industry & Engineering</option>
                <option class="item">Home & Garden</option>
                <option class="item">Pets & Animals</option>
                <option class="item">Real Estate</option>
                <option class="item">Scince & Education</option>
                <option class="item">Sports</option>
                <option class="item">Travel & Tourism</option>
                <option class="item">Vehicles</option>

              <div class="menu">
                <div class="item">100km</div>
                <div class="item">50km</div>
                <div class="item">25km</div>
              </div>
            </div>
          </div>


          <br>
          <div class="thirdtop-menu-div">

            <div class="ui grid undersearch-info">
              <div class="two column row">

                  <p>No Ads found in the "Woodshop Table"</p>
                </div>
                <div class="column">
                  <div id="searchBtn" class="ui green button">Search</div>
                  <div id="resetBtn" class="ui blue basic button">Reset</div>
                </div>
              </div>
            </div>
