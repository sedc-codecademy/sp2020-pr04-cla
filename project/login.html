    <div class="ui container login-menu">
        <div class="ui gray segment">
            <h2>Login</h2>
        </div>
        
        <div class="ui blue segment">
        <div class="first-loginmenu">
            <label for="login">
                <a class="ui big label">
                    <i class="address book icon"></i>
                    Username
                </a></label>
            <div class="ui input">
                <input id="login" type="text" placeholder="Username or e-mail">
            </div>
        </div>

        <div class="first-loginmenu">
            <label for="passwd">
                <a class="ui big label">
                    <i class="mail icon"></i>
                    Password
                </a></label>
            <div class="ui input">
                <input id="passwd" type="password" placeholder="Search...">
            </div>
        </div>
        <div class="ui gray segment">
            <button class="ui big primary button">
                Login
              </button>
              <button class="ui big button">
                Forgot Password?
              </button>
        </div>
        <div class="ui gray segment">
            <h4>or Login with Social Media</h4>
            <button class="ui circular facebook icon button">
                <i class="facebook icon"></i>
              </button>
              <button class="ui circular twitter icon button">
                <i class="twitter icon"></i>
              </button>
              <button class="ui circular linkedin icon button">
                <i class="linkedin icon"></i>
              </button>
              <button class="ui circular google plus icon button">
                <i class="google plus icon"></i>
              </button>
        </div>

        </div>
